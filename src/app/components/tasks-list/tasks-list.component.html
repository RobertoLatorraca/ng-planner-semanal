<ul>
    <li *ngFor="let item of filter(category)" class="flex item">
        <div class="flex items-center pr-2">
            <a (click)="toggleCompletedTask(item)" class="cursor-pointer">
                <span *ngIf="!item.completed"><i class="unchecked-icon"></i></span>
                <span *ngIf="item.completed"><i class="checked-icon"></i></span>
            </a>
        </div>
        <a (click)="toggleCompletedTask(item)" class="grow cursor-pointer">
            <div [class.text-through]="item.completed" class="grow">{{item.task}}</div>
        </a>
        <div class="flex items-center">
            <a (click)="deleteTask(item)" class="cursor-pointer"><span><i class="trash-icon"></i></span></a>
        </div>
    </li>
    <li>
        <input type="text" name="add" class="add-task" placeholder="Agregar nueva tarea aquÃ­..." (keyup.enter)="addTask($event)">
    </li>
</ul>
